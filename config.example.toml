# Mudrex Signal Automator Configuration
# Copy this file to config.toml and fill in your details

[broadcaster]
# Broadcaster WebSocket URL
# This is a PUBLIC service - anyone can connect via SDK
url = "wss://your-broadcaster.railway.app/ws"

# Unique client ID (auto-generated if not provided)
# client_id = "my-trading-bot-1"

# Optional: Your Telegram ID for admin notifications
# telegram_id = 123456789

[mudrex]
# Your Mudrex API credentials
api_key = "your_mudrex_api_key"
api_secret = "your_mudrex_api_secret"

[trading]
# Enable/disable trade execution
enabled = true

# Trade amount per signal (in USDT)
trade_amount_usdt = 50.0

# Maximum leverage to use (will respect signal leverage if lower)
max_leverage = 10

# Minimum order value (Mudrex requirement)
min_order_value = 8.0

# Auto-execute trades (if false, will log but not execute)
auto_execute = true

[risk]
# Maximum number of trades per day
max_daily_trades = 20

# Maximum number of open positions simultaneously
max_open_positions = 5

# Stop trading if daily loss exceeds this amount (USDT)
# Set to 0 to disable
stop_on_daily_loss = 1000.0

# Minimum balance required to continue trading (USDT)
min_balance = 100.0

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = "INFO"

# Log file path
file = "signal_sdk.log"

# Also log to console
console = true

# Rotate log files
rotate = true
max_bytes = 10485760  # 10MB
backup_count = 5
